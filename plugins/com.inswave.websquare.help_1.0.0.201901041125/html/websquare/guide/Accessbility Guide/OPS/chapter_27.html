<html><head><title>Span</title><link rel="stylesheet" href="css/book.css" type="text/css" /><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="EPB-UUID" content="56f9f29ab95b4531" /></head><body><div id="content"><h1 id="r_35330b810a09cc9a" class="chapter_title"><span class="chapter_title_n">25.</span>Span</h1><h1 id="r_01213a96cffa5adc" class="element heading1"><span class="heading1_n">25.1</span>Span</h1><p id="r_66d7c914f307bf59" class="element normal">Text를 출력하는 컴포넌트로 HTML span Tag과 동일한 기능을 제공하며 span Tag로 표현된다. Textbox와 비슷한 기능을 가지고 있으며 tagname속성은 포함되어있지 않다. 접근성과 상관없이 사용할 수 있습니다.</p></div></body></html>
