<html><head><title>Group</title><link rel="stylesheet" href="css/book.css" type="text/css" /><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="EPB-UUID" content="56f9f29ab95b4531" /></head><body><div id="content"><h1 id="r_fe2801748a2979d2" class="chapter_title"><span class="chapter_title_n">11.</span>Group</h1><h1 id="r_d5ec51e70fe0d09a" class="element heading1"><span class="heading1_n">11.1</span>Group</h1><p id="r_db336f81fef6ec79" class="element normal">div(Division) 태그 성격으로 사용되는 컴포넌트로 레이아웃 구성이나 inline 요소를 그룹화 하는</p><p id="r_9f778814ffc351a8" class="element normal">block Level 요소로 사용 됩니다. 또 tagname 속성을 이용하면 원하는 형태의 html mark-up이 가능합니다. Group 컴포넌트 자체는 접근성과 직접 관계는 없지만 tagname 속성 사용에 따라 그에 부합하는 접근성 지침을 준수하여야 합니다.</p></div></body></html>
